<br><br><br>
<div
  class="container"
  style="
    align-items: center;
    width: 400px;
    border: 1px solid black;
    padding: 40px;
    border-radius: 15px;
    margin-bottom: 10px;
    margin-top: 20px;
    color: rgb(12, 11, 11);
    background: #2980B9;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #FFFFFF, #6DD5FA, #2980B9);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #FFFFFF, #6DD5FA, #2980B9); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

  "
>
  <div class="card-body">
    <h2 class="card-title">Login</h2>
    <br />
    <form [formGroup]="myForm" novalidate>
      <div class="form-group">
        <label>User Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="userName"
          [ngClass]="{
            'is-invalid':
              userName.errors && (userName.touched || userName.dirty),
            'is-valid': userName.valid
          }"
        />
        <div class="invalid-feedback">
          <!--*ngIf Directive-->
          <strong
            *ngIf="userName.errors?.required"
            style="color: red; font-size: x-small"
            >User Name is required</strong
          >
          <strong *ngIf="userName.errors?.minlength"
            >User Name length must be greater than
            {{ userName.errors?.minlength.requiredLength }} character.
            {{
              userName.errors?.minlength.requiredLength -
                userName.errors?.minlength.actualLength
            }}
            more character required.
          </strong>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          [ngClass]="{
            'is-invalid':
              password.errors && (password.touched || password.dirty)
          }"
        />
        <div class="invalid-feedback">
          <strong
            *ngIf="password.errors?.pattern"
            style="color: red; font-size: small"
          >
            Pass pattern is required</strong
          >
          <strong
            *ngIf="password.errors?.required"
            style="color: red; font-size: x-small"
          >
            Pass is required</strong
          >
        </div>
      </div>
      <br /><br />
      <button type="submit" class="btn btn-primary">
        <a routerLink="/home" style="color: white"
          ><span>Login</span></a
        >
      </button>
    </form>
  </div>
</div>
