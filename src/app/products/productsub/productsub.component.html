<div class="row"style="border:1px solid black;">
<div class="col-lg-5">
    <img [src]="product.image" style="height: 100%;width: 100%;">
</div>
<div class="col-lg-7" >
    <div style="color:rgb(13, 13, 15);">
        {{product.title | uppercase}}<br>
        {{product.description}}
    </div>
    <div>
        <span style="background-color:rgb(0, 255, 128);">{{product.price|currency:'INR'}}</span>
    </div>
</div>
</div>
<hr>
